<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShapeMax</title>
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="icon" href="assets/logoSM.png" />
  </head>
  <body>
    <!---------------Header-------------->
    <header>
      <a href="index.html"><h1 class="logo">ShapeMax</h1></a>

      <!-- Hamburger Menu Button -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="store.html">Store</a>
        <a href="nutritionmealplan.html">Plan</a>
        <div class="user-nav">
          <a href="dashboard.html"><span id="user-greeting"></span></a>
          <button id="logout-btn" class="btnLogin-popup" style="display: none">
            Logout
          </button>
          <a href="login.html"
            ><button id="login-btn" class="btnLogin-popup">Login</button></a
          >
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Welcome Back</h2>
        <form id="login-form">
          <div class="input-box">
            <input type="email" name="email" required placeholder=" " />
            <label>Email Address</label>
          </div>
          <div class="input-box">
            <input type="password" name="password" required placeholder=" " />
            <label>Password</label>
          </div>
          <p class="form-footer">
            Donâ€™t have an account?
            <a href="register.html">Register</a>
          </p>
          <button type="submit" class="btn">Log In</button>
        </form>
        <p id="login-msg" class="fade-msg"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);
          const data = {
            email: formData.get("email"),
            password: formData.get("password"),
          };

          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          const msgEl = document.getElementById("login-msg");
          msgEl.textContent = result.message;
          msgEl.classList.add("show");

          if (result.success) {
            msgEl.style.color = "green";
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 800);
          } else {
            msgEl.style.color = "red";
          }
        });
    </script>
  </body>
</html>
