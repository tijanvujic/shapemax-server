<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Meal Plans</title>
    <link rel="stylesheet" href="css/nutritionmealplan.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hamburgerMenu.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/blacktextheader.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="icon" href="assets/logoSM.png" />
    <script type="module" src="js/nutritionmealplan.js"></script>
  </head>
  <body>
    <script src="js/checkRestricted.js"></script>
    <!---------------Header-------------->
    <header>
      <a href="index.html"><h1 class="logo">ShapeMax</h1></a>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="store.html">Store</a>
        <a href="nutritionmealplan.html">Plan</a>
        <div class="user-nav">
          <a href="dashboard.html"><span id="user-greeting"></span></a>
          <button id="logout-btn" class="btnLogin-popup" style="display: none">
            Logout
          </button>
          <a href="login.html"
            ><button id="login-btn" class="btnLogin-popup">Login</button></a
          >
        </div>
      </nav>
    </header>

    <div class="container">
      <section id="meal-plans" class="section meal-plans">
        <h2 class="main-title">Personalized Meal Plans</h2>

        <div class="sub-navigation">
          <a href="nutritionmealplan.html" class="subnav-btn active">Tracker</a>
          <a href="savedmeals.html" class="subnav-btn">Saved Meals</a>
          <a href="calendar.html" class="subnav-btn">Calendar</a>
        </div>

        <div class="calculate-calories-container">
          <p>Calculate your calories based on your goal</p>
          <button
            id="calculate-calories"
            onclick="window.location.href='calculators.html#macros'"
          >
            <i class="fas fa-calculator"></i> Calculate My Calories
          </button>
        </div>

        <div class="meal-tracker">
          <h3>Your Daily Goal Progress</h3>
          <div class="progress-container">
            <p class="progress-label">Calories Consumed:</p>
            <span id="calories-tracker">0</span> /
            <span id="max-calories"></span>
            <progress id="calories-progress" value="0"></progress>
          </div>
          <div class="progress-container">
            <p class="progress-label">Protein Consumed:</p>
            <span id="protein-tracker">0</span> /
            <span id="max-protein"></span> g
            <progress id="protein-progress" value="0"></progress>
          </div>
          <div class="progress-container">
            <p class="progress-label">Carbs Consumed:</p>
            <span id="carbs-tracker">0</span> / <span id="max-carbs"></span> g
            <progress id="carbs-progress" value="0"></progress>
          </div>
          <div class="progress-container">
            <p class="progress-label">Fats Consumed:</p>
            <span id="fats-tracker">0</span> / <span id="max-fats"></span> g
            <progress id="fats-progress" value="0"></progress>
          </div>
          <button id="reset-calories" class="reset-button">
            <i class="fas fa-sync-alt"></i> Reset Tracker
          </button>
        </div>
      </section>
    </div>

    <div id="footer"></div>
    <script src="js/footer.js"></script>

    <script src="js/hamburgerMenu.js"></script>
    <script src="js/updateNavBar.js"></script>
  </body>
</html>
